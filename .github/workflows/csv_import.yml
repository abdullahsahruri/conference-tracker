name: Sync Conferences CSV to Website

# Trigger when my_conferences.csv is changed
on:
  push:
    paths:
      - 'my_conferences.csv'
      - 'manual_conferences.csv'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  import-and-sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Import my_conferences.csv
        run: |
          echo "üì• Syncing CSV to database..."

          if [ -f "my_conferences.csv" ]; then
            python3 import_manual_conferences.py my_conferences.csv
          elif [ -f "manual_conferences.csv" ]; then
            python3 import_manual_conferences.py manual_conferences.csv
          else
            echo "‚ùå No CSV file found"
            exit 1
          fi

          echo "‚úÖ Database synced successfully"

      - name: Commit updated database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add conference_database.json

          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Update conference database from CSV - $(date +'%Y-%m-%d %H:%M UTC')"

      - name: Push changes to tracker repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Sync to website repository
        env:
          SITE_TOKEN: ${{ secrets.SITE_GITHUB_TOKEN }}
        run: |
          echo "üåê Syncing to website repository..."

          # Verify token exists
          if [ -z "$SITE_TOKEN" ]; then
            echo "‚ùå Error: SITE_GITHUB_TOKEN secret not configured"
            echo "Please add a Personal Access Token as a secret named SITE_GITHUB_TOKEN"
            exit 1
          fi

          # Clone website repo
          git clone https://github.com/abdullahsahruri/abdullahsahruri.github.io.git site

          # Copy database to website
          cp conference_database.json site/assets/

          # Commit and push to website
          cd site
          git config user.name "Conference Bot"
          git config user.email "action@github.com"
          git add assets/conference_database.json

          if git diff --quiet && git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No changes to sync"
          else
            git commit -m "ü§ñ Auto-update conferences from CSV - $(date +'%Y-%m-%d %H:%M UTC')"
            git push https://$SITE_TOKEN@github.com/abdullahsahruri/abdullahsahruri.github.io.git master
            echo "‚úÖ Website updated successfully!"
          fi
