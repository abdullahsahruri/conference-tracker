name: Conference Deadline Scraper

# Run daily at 9:00 AM UTC to catch deadline changes
# Conference aggregators update frequently, so daily scraping is recommended
on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 9:00 AM UTC

  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:

jobs:
  scrape-and-update-calendar:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs

      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Create credentials.json from GitHub Secret
      - name: Create Google credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDS }}' > credentials.json

      # Step 5: Create token.json from GitHub Secret
      - name: Create Google token file
        run: |
          echo '${{ secrets.GOOGLE_TOKEN }}' > token.json

      # Step 6: Run the main scraper script
      - name: Run conference scraper
        run: |
          python main_scraper.py

      # Step 7: Clean up credential files (security best practice)
      - name: Clean up credentials
        if: always()  # Run even if previous steps fail
        run: |
          rm -f credentials.json token.json
