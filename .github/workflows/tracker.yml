name: Conference Deadline Tracker

# Run daily at 9:00 AM UTC to check for deadline changes
on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 9:00 AM UTC

  # Allow manual triggering
  workflow_dispatch:

jobs:
  track-conferences:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Create Google credentials from secrets
      - name: Create Google credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDS }}' > credentials.json
          echo '${{ secrets.GOOGLE_TOKEN }}' > token.json

      # Step 5: Set up email environment variables
      - name: Set up email credentials
        run: |
          echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" >> $GITHUB_ENV
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> $GITHUB_ENV

      # Step 6: Run the intelligent conference tracker
      - name: Run conference tracker
        run: |
          python conference_tracker.py

      # Step 7: Update Google Calendar with new/changed deadlines
      - name: Update Google Calendar
        run: |
          python main_scraper.py

      # Step 8: Commit updated database and HTML table to tracker repo
      - name: Commit database changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Ensure log file exists (create if it doesn't)
          touch deadline_changes.log

          # Add all relevant files
          git add conference_database.json conference_table.html deadline_changes.log

          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Update conference deadlines - $(date +'%Y-%m-%d')"

      # Step 9: Push changes back to tracker repository
      - name: Push changes to tracker repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      # Step 10: Update main website with new conference data
      - name: Push to main site repository
        run: |
          # Clone main site repo
          git clone https://github.com/abdullahsahruri/abdullahsahruri.github.io.git site

          # Copy updated database to site's assets folder
          cp conference_database.json site/assets/

          # Commit and push to main site
          cd site
          git config user.name "Conference Tracker Bot"
          git config user.email "action@github.com"
          git add assets/conference_database.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Conference deadlines - $(date +'%Y-%m-%d %H:%M UTC')"
          git push https://${{ secrets.SITE_GITHUB_TOKEN }}@github.com/abdullahsahruri/abdullahsahruri.github.io.git master

      # Step 10: Clean up credentials
      - name: Clean up credentials
        if: always()
        run: |
          rm -f credentials.json token.json

  # Optional: Deploy HTML table to GitHub Pages
  deploy-table:
    runs-on: ubuntu-latest
    needs: track-conferences
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false
          enable_jekyll: false
          include_files: conference_table.html
